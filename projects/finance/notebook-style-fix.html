<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Trading Signal - Jupyter Notebook</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            max-width: 100%; 
            margin: 0; 
            padding: 16px; 
            background: #f8f9fa; 
            font-size: 14px;
            line-height: 1.5;
        }
        .cell { 
            background: white; 
            border-radius: 6px; 
            margin: 12px 0; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
            overflow: hidden; 
        }
        .markdown-cell { padding: 16px; }
        .markdown-cell h1 { 
            font-size: 1.4em; 
            color: #1e3a5f; 
            border-bottom: 2px solid #3b82f6; 
            padding-bottom: 8px; 
            margin: 0 0 12px 0;
        }
        .markdown-cell h2 { 
            font-size: 1.2em; 
            color: #1e3a5f; 
            margin: 16px 0 8px 0; 
        }
        .markdown-cell h3 { 
            font-size: 1.1em; 
            color: #374151; 
            margin: 12px 0 6px 0;
        }
        .markdown-cell p { 
            margin: 8px 0; 
            color: #374151; 
            font-size: 0.95em;
        }
        .markdown-cell li { 
            color: #374151; 
            margin: 4px 0;
            font-size: 0.95em;
        }
        .markdown-cell code { 
            background: #f1f5f9; 
            padding: 1px 4px; 
            border-radius: 3px; 
            font-size: 0.85em; 
        }
        .markdown-cell ul, .markdown-cell ol { 
            padding-left: 20px; 
            margin: 8px 0;
        }
        .code-cell { border-left: 3px solid #3b82f6; }
        .code-input { 
            background: #1e293b; 
            color: #e2e8f0; 
            padding: 12px; 
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace; 
            font-size: 12px; 
            overflow-x: auto; 
            white-space: pre; 
        }
        .code-output { 
            padding: 12px; 
            background: #f8fafc; 
            border-top: 1px solid #e2e8f0; 
            overflow-x: auto; 
        }
        .code-output img { 
            max-width: 100%; 
            height: auto; 
            display: block;
            margin: 8px auto;
        }
        .output-text { 
            font-family: monospace; 
            font-size: 11px; 
            white-space: pre-wrap; 
            color: #374151; 
        }
        .cell-number { 
            color: #64748b; 
            font-size: 11px; 
            padding: 6px 12px; 
            background: #f1f5f9; 
            font-family: monospace; 
        }
        .section-toggle {
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-toggle::before {
            content: 'â–¼';
            font-size: 10px;
            transition: transform 0.2s;
        }
        .section-toggle.collapsed::before {
            transform: rotate(-90deg);
        }
        .collapsible-content {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .collapsible-content.collapsed {
            max-height: 0 !important;
        }
    </style>
</head>
<body>
